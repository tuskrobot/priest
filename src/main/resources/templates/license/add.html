<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="eio-html">
<head th:insert="/common/layui-head :: head"/>
<body>
<div style="padding: 20px;">
    <form class="layui-form layui-form-pane">
        <div style="width:100%;height:400px;overflow: auto;">

            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                    <legend style="font-size:16px;">基础信息</legend>
                </fieldset>
            </div>

            <!--短输入框-->
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="projectName" id="projectName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">注册日期</label>
                    <div class="layui-input-block">
                        <!--layui-disabled 只读配置-->
                        <input type="text" name="registerDate" id="registerDate" autocomplete="off" class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">到期日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="expireDate" id="expireDate" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">令牌</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="token" id="token"></textarea>
                </div>
            </div>

            <div style="width: 100%;height: 55px;background-color: white;border-top:1px solid #e6e6e6; position: fixed;bottom: 1px;margin-left:-20px;">
                <div class="layui-form-item" style=" float: right;margin-right: 30px;margin-top: 8px">
                    <button class="layui-btn layui-btn-normal" lay-filter="add" lay-submit>
                        添加
                    </button>
                    <button class="layui-btn layui-btn-primary" id="close">
                        取消
                    </button>
                </div>
            </div>

        </div>
    </form>
    <script type="text/javascript" src="/js/module/license/add.js"></script>
</div>
</body>
</html>
