<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="priest-html">
<head th:insert="/common/layui-head :: head"/>
<body>
<div style="padding: 20px;">
    <form class="layui-form layui-form-pane" action="/license/save" lay-filter="lincense">
        <div style="width:100%;height:400px;overflow: auto;">

            <div class="layui-form-item">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                    <legend style="font-size:16px;">基础信息</legend>
                </fieldset>
            </div>

            <div class="layui-form-item" style="display: none">
                <label class="layui-form-label">项目ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input" th:value="${licenseVo.id}">
                </div>
            </div>

            <!--短输入框-->
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="projectName" lay-verify="projectName" lay-verType="tips" autocomplete="off" class="layui-input" th:value="${licenseVo.projectName}">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">到期日期</label>
                    <div class="layui-input-block" style="width: 190px">
                        <input type="text" name="expireDate" id="expireDate" autocomplete="off" class="layui-input" th:value="${licenseVo.expireDateStr}">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">令牌</label>
                <div class="layui-input-block" style="width: 460px">
                    <textarea name="token" placeholder="请输入令牌" class="layui-textarea"  th:text="${licenseVo.token}"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">授权码</label>
                <div class="layui-input-block" style="width: 460px">
                    <textarea name="token" placeholder="请输入令牌" class="layui-textarea"  th:text="${licenseVo.register}"></textarea>
                </div>
            </div>

            <div style="width: 100%;height: 55px;background-color: white;border-top:1px solid #e6e6e6; position: fixed;bottom: 1px;margin-left:-20px;">
                <div class="layui-form-item" style=" float: right;margin-right: 30px;margin-top: 8px">
                    <button  class="layui-btn layui-btn-normal" lay-filter="edit" lay-submit>确定</button>
                    <button  class="layui-btn layui-btn-primary" id="close">取消</button>
                </div>
            </div>

        </div>
    </form>
    <script type="text/javascript" src="/js/module/license/edit.js"></script>
</div>
</body>
</html>
